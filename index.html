<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>


<body>
    <div class="container">
        <header class="header">
            <section class="title-text">
                <h1 id="title" class="text-center">Survey Form</h1>
                <p id="description" class="text-center">Let us know how we can improve freeCodeCamp</p>
            </section>
                <p id="description" class="description text-center"> "Thank you for taking the time to help us improve the platform" </p>
        </header>

            <form class="survey-form">
                <form id="survey-fields">
                    <!-- SECTION 1 -->

                    <label id="name-label" for="name">*Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                    <label id="email-label" for="Email">*Email</label>
                    <input id="email" type="email" class="form-control" placeholder="Enter your email" required>
                    <label for="number" id="number-label">Age(optional)</label>
                    <input id="number" type="number" class="form-control" placeholder="Enter your age" min=10 max=99 required>

                    <!----------SECTION 2 -->

                    <label for="dropdown">Which option best describes your current role?</label>
                    <select id="dropdown" form="survey-form">
                        <option value="" disabled selected>select an option</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full time job</option>
                        <option value="full-time-learner">Full time learner</option>
                        <option value="prefer-not">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>

                    <!-----SECTION 3  -->

                    <label for="recommendation"> How likely is that you would recommend freeCodeCamp to a
                        friend?</label>
                    <fieldset id="recommendation">
                        <label for="r_definitely"><input type="radio" class="input-radio" name="recommend" id="r_definitely"
                                value="definitely" required>Definitely</label>
                        <label for="r_maybe"><input type="radio" class="input-radio" name="recommend" id="r_maybe" value="maybe"
                                required>Maybe</label>
                        <label for="r_not_sure"><input type="radio" class="input-radio" name="recommend" id="r_not_sure" value="notsure"
                                required>Not sure</label>
                    </fieldset>

                    <!-----SECTION 4  -------------->
                    <label for="like">What do you like most in FCC:</label>
                    <select id="like">
                        <option value="" disabled selected>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>

                    <!-- ======================= SECTION 5  -->
                    <label for="improvements">Things that should be improved in the future:</label>
                    <fieldset id="improvements">
                        <legend>(<em>Check all that apply</em>)</legend>
                        <label for="c-fep"><input type="checkbox" class="input-checkbox" name="improve-checks" id="c-fep" value="fep">Front-end
                            Projects</label>
                        <label for="c-bep"><input type="checkbox" class="input-checkbox" name="improve-checks" id="c-bep" value="bep">Back-end
                            Projects</label>
                        <label for="c-dataviz"><input type="checkbox" class="input-checkbox" name="improve-checks" id="c-dataviz"
                                value="datav">Data Visualization</label>
                        <label for="c-chlng"><input type="checkbox" class="input-checkbox" name="improve-checks" id="c-chlng"
                                value="chlng">Challenges</label>
                        <label for="c-osc"><input type="checkbox" class="input-checkbox" name="improve-checks" id="c-osc" value="osc">Open
                            Source Community</label>
                        <label for="c-ghr"><input type="checkbox" class="input-checkbox" name="improve-checks" id="c-ghr" value="ghr">Gitter
                            help rooms</label>
                        <label for="c-vid"><input type="checkbox" class="input-checkbox" name="improve-checks" id="c-vid"
                                value="vid">Videos</label>
                        <label for="c-meet"><input type="checkbox" class="input-checkbox" name="improve-checks" id="c-meet" value="meet">City
                            Meetups</label>
                        <label for="c-wiki"><input type="checkbox" class="input-checkbox" name="improve-checks" id="c-wiki"
                                value="wiki">Wiki</label>
                        <label for="c-forum"><input type="checkbox" class="input-checkbox" name="improve-checks" id="c-forum"
                                value="forum">Forum</label>
                        <label for="c-addcours"><input type="checkbox" class="input-checkbox" name="improve-checks" id="c-addcourses"
                                value="addcours">Additional Courses</label>
                    </fieldset>


                    <!-- ================================SECTION 6 Any Comments or Suggestions -->
                    <p id="suggestion" class="description text-center">Any Comments or Suggestions?</p>
                    <textarea class="comments" id="comments" name="comment" placeholder="Enter your comments here" alt="Enter your comments here"></textarea>
                    </section>

                    <!------------- =================================== SECTION 7 Submit button -->
                    <button id="submit">Submit</button>
                </form>
    </div>
   

</body>

</html>
